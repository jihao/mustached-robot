<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--/*/ <th:block th:include="templates/header :: header"></th:block> /*/-->
    <title>人员管理</title>
  </head>

  <body>
    <!--/*/ <th:block th:replace="templates/header :: navbar"></th:block> /*/-->

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class="col-md-3">
          <div id="my-bootstrap-datepicker"></div>
        </div>
        <div class="col-md-9">

          <div class="page-header">
              
            <h3>人员管理</h3>
            <small>第一步：设置人员及科室信息</small>
          </div> <!-- /page-header -->

          <form class="form-horizontal" role="form" method="post" th:object="${employee}" th:attr="action=@{/employee/new}">
          	<input type="hidden" name="id" th:field="*{id}" />
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="name" th:field="*{name}" placeholder="姓名" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">邮件地址</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="email" th:field="*{email}" placeholder="邮件地址" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">职位</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="position" th:field="*{position}" placeholder="职位" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">科室</label>
              <div class="col-sm-10">
                <select class="form-control" name="office" th:field="*{office}">
                  <option th:each="type : ${allOfficeTypes}" th:value="${type}" th:text="${type}">Wireframe</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNotes" name="notes" th:field="*{notes}" placeholder="备注信息" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </div>
          </form>
          
        </div><!-- /col-md-9 -->
      </div><!-- /row -->
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
        <table class="table table-hover">
         <thead>
          <tr>
            <th>#</th>
            <th>姓名</th>
            <th>邮件地址</th>
            <th>职位</th>
            <th>科室</th>
            <th>备注</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.name}">张三</td>
            <td th:text="${employee.email}">san.zhang@example.com</td>
            <td th:text="${employee.position}" >护士</td>
            <td th:text="${employee.office}">内科</td>
            <td th:text="${employee.notes}" >实习期</td>
            <td>
              <form th:attr="action=@{'/employee/edit/'+${employee.id}}" style="display: inline;">
              <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
              </form>
              <form method="post" th:attr="action=@{'/employee/delete/'+${employee.id}}" style="display: inline;">
              <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
              </form>
            </td>
          </tr>
        </tbody>
        </table>
        </div>

      </div>
      



    </div> <!-- /container -->

  </body>
</html>
