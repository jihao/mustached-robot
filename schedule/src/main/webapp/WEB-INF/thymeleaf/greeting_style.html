    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class="col-md-3">
          <div id="my-bootstrap-datepicker"></div>
        </div>

        <div class="col-md-9">

          <div class="page-header">
              
            <h3>week 1 of 2014</h3>
            <small>本页展示自动/手动排班结果，支持打印输出</small>
          </div> <!-- /page-header -->

          <div class="row">

                        <div class="col-md-3 pull-left">
                          <button class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
                          <button class="btn btn-default"><span class="glyphicon glyphicon-print"></span> 打印</button>
                        </div>
                        <div style="text-align:right;">
                        <div class="col-md-6 pull-right form-inline">
                          <div class="btn-group">
                            <button class="btn btn-primary" data-calendar-nav="prev">&lt;&lt; 前页</button>
                            <button class="btn btn-default" data-calendar-nav="today">现在</button>
                            <button class="btn btn-primary" data-calendar-nav="next">后页 &gt;&gt;</button>
                          </div>
                          <div class="btn-group">
                            <button class="btn btn-info" data-calendar-view="month">月</button>
                            <button class="btn btn-info active" data-calendar-view="week">周</button>
                          </div>
                        </div>
                        </div>
                        <div class="clearfix"></div>
                        <br/>
          </div>
          <div class="row">
		    <div class="col-md-12">
		        <table class="table table-bordered">
		        <thead>
		          <tr>
		            <th>#</th>
		            
		            <th>Monday<br/><small><span>30 Dec</span></small></th>
		            <th>Tuesday<br/><small><span>31 Dec</span></small></th>
		            <th>Wednesday<br/><small><span>1 Jan</span></small></th>
		            <th>Thursday<br/><small><span>2 Jan</span></small></th>
		            <th>Friday<br/><small><span>3 Jan</span></small></th>
		            <th>Saturday<br/><small><span>4 Jan</span></small></th>
		            <th>Sunday<br/><small><span>5 Jan</span></small></th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr th:each="map,iterStat : ${assignmentMap}" th:class="${iterStat.odd}? 'odd'">
				    <td><span class="glyphicon glyphicon-user"></span> <span th:text="${map.key}"></span></td>
				    <td th:each="assignment : ${map.value}">
					    <span th:if="${assignment.value != null}" th:switch="${assignment.value.shiftType}">
					    	<a th:case="'白'" class="btn btn-default"><span th:text="${assignment.value.shiftType}"></span></a>
					    	<a th:case="'晚'" class="btn btn-warning"><span th:text="${assignment.value.shiftType}"></span></a>
					    	<a th:case="'准'" class="btn btn-primary"><span th:text="${assignment.value.shiftType}"></span></a>
					    	<a th:case="'夜'" class="btn btn-danger"><span th:text="${assignment.value.shiftType}"></span></a>
					    </span>
				    </td>
				  </tr>
		        </tbody>
		      </table>
			</div>
		  </div><!-- /row -->

        </div><!-- /col-md-9 -->
      </div><!-- /row -->

    </div> <!-- /container -->
