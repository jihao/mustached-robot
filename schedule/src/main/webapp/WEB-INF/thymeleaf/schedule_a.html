<!DOCTYPE html>
<html>
  <head>
    <!--/*/ <th:block th:include="templates/header :: header"></th:block> /*/-->
    <title>自动排班</title>
  </head>

  <body>
    <!--/*/ <th:block th:replace="templates/header :: navbar"></th:block> /*/-->


    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class="col-md-3">
          <div id="my-bootstrap-datepicker"></div>
        </div>
        
        <div class="col-md-9">

          <div class="page-header">
              
            <h3>week 1 of 2014</h3>
            <small>自动排班页面，自动排班完成之后允许手工编辑</small>
          </div> <!-- /page-header -->

          <div class="row">
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">开始日期</span>
                  <input type="text" class="form-control" name="startDate" id="start-date"/>
                </div>
                </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">结束日期</span>
                  <input type="text" class="form-control" name="endDate" id="end-date"/>
                </div>
              </div>
              
              <div class="col-md-6">
                <div style="text-align:right;">
                  <button class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> 自动排班</button>
                  <button class="btn btn-success"><span class="glyphicon glyphicon-stop"></span> 停止</button>
                  <button class="btn btn-info" disabled="disabled"><span class="glyphicon glyphicon-pencil"></span> 手动编辑</button>
                </div>
              </div>
              <div class="clearfix"></div><br/>
          </div>
          <div class="row">
            <div class="col-md-12">
            <div class="progress progress-striped active">
              <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="sr-only">45% Complete</span>
              </div>
            </div>
            </div>
          </div>

          <div class="row">
                <div style="text-align:right;">
                        <div class="col-md-6 pull-right form-inline">
                          <div class="btn-group">
                            <button class="btn btn-primary" data-calendar-nav="prev">&lt;&lt; 前页</button>
                            <button class="btn btn-default" data-calendar-nav="today">现在</button>
                            <button class="btn btn-primary" data-calendar-nav="next">后页 &gt;&gt;</button>
                          </div>
                          <div class="btn-group">
                            <button class="btn btn-info" data-calendar-view="month">月</button>
                            <button class="btn btn-info active" data-calendar-view="week">周</button>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <br/>
                </div>
          </div>
          <div class="row">
    <div class="col-md-12">
   
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="8%">#</th>
            
            <th>周一<br/><small><span>30 Dec</span></small></th>
            <th>周二<br/><small><span>31 Dec</span></small></th>
            <th>周三<br/><small><span>1 Jan</span></small></th>
            <th>周四<br/><small><span>2 Jan</span></small></th>
            <th>周五<br/><small><span>3 Jan</span></small></th>
            <th>周六<br/><small><span>4 Jan</span></small></th>
            <th>周日<br/><small><span>5 Jan</span></small></th>
          </tr>
          <tr>
            <td>待排班次</td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
            <td><a class="btn btn-default">白</a> <a class="btn btn-default">白</a>
            <a class="btn btn-warning">晚</a> <a class="btn btn-warning">晚</a>
            <a class="btn btn-primary">准</a> <a class="btn btn-primary">准</a>
            <a class="btn btn-danger">夜</a></td>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

  </div><!-- /row -->
</div>
        </div><!-- /col-md-9 -->
      </div><!-- /row -->

      
    </div> <!-- /container -->

  </body>
</html>
